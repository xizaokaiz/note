<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>

</head>
<body>
<img id="img" src="img/banner_1.jpg" width="100%">
<script>
    /*
        分析
            1. 在页面上使用img标签展示图片
            2. 定义一个方法修改图片对象的src属性
            3. 定义一个定时器，每隔3秒调用方法一次
     */

    //1.修改图片src属性
    var num = 1;
    function fun(){
        num++;
        //判断num是否大于3
        if(num>3){
            num = 1;
        }
        //获取img对象
        var img = document.getElementById("img");
        img.src = "img/banner_"+num+".jpg";

    }

    //2.定义定时器
    setInterval(fun,3000);
</script>
</body>
</html>
