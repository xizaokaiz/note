<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*
            分析：
                点击超链接或者图片，可以换一张图
                1. 给超链接和图片绑定单击事件
                2. 重新设置图片的src属性值
         */

        window.onload = function (){
            //1.获取图片对象
            var img = document.getElementById("checkCode");
            //2.绑定单击事件
            img.onclick = function (){
                //加时间戳，欺骗缓存
                var date = new Date().getTime();
                img.src = "/response/checkCodeServlet"+date;
            }
        }

        window.onload = function (){
            //1.获取文字对象
            var text = document.getElementById("change");
            //2.绑定单击事件
            text.onclick = function(){
                var date = new Date().getTime();
                text.src = "/response/checkCodeServlet"+date;
            }
        }

    </script>

</head>
<body>

    <img id="checkCode" src="/response/checkCodeServlet" />

    <a id="change" href="">看不清，换一张</a>
</body>
</html>
